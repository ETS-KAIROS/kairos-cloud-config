# Configuration du serveur
server.port=5001

# Configuration de l'application
spring.application.name=profil_documentaire_courier

# Configuration Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/service_profile_document_courrier_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configuration Swagger
springdoc.swagger-ui.path=/swagger

# Variables spécifiques à l'application
app.secret-key=your_secret_key_here
app.service-config-uri=http://localhost:8080
